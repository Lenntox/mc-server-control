name: CI (Angular - Lint & Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # --- Lint ---
      - name: Lint (ESLint)
        run: npm run lint

      # --- Build ---
      - name: Build (production)
        run: npm run build -- --configuration=production

      # --- Upload build artifact (optional) ---
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
